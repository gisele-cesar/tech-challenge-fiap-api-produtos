apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: produtos-hpa
  labels: 
     app: produtos
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: produtos
  minReplicas: 1
  maxReplicas: 3
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70